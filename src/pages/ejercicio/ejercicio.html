<ion-header>

  <ion-navbar color="personal">
    <ion-title><span class="title">Ejercicio</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngFor ="let ejerci of ejercicio.entrenamiento">
  <div class="Titulo">
    {{ejerci.nombre_ejercicio}}
  </div>
  <ion-list padding>
      <ion-item color="personal">
         Serie
        <ion-icon name='barcode' item-start></ion-icon>
        <ion-note item-end color="cc"><span style="font-size:2em;" >{{ser}}</span></ion-note>
      </ion-item>
      <ion-item color="personal">
          Repetici√≥n
          <ion-icon name='logo-buffer' item-start></ion-icon>
          <ion-note item-end color="cc"><span style="font-size:2em;">{{rep}}</span></ion-note>
        </ion-item>
  </ion-list>
</ion-content>
