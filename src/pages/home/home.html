<ion-header>
  <ion-navbar class="block" color="personal">
    <ion-title>
     <span class="title"> FITTERACTIVO</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 

<div class="register">

    <button ion-button clear item-end class="registrarme" (click)="register();">Registrarme</button>
    
</div>


    <ion-list class="inputs">
        
        <div class="sesion"> Iniciar Sesión </div>
          <ion-item class="inputtype">
              <ion-input type="email" placeholder="Email"></ion-input>
          </ion-item>
        
          <ion-item class="inputtype">
              <ion-input type="password" placeholder="Contraseña"></ion-input>
          </ion-item>

          <button ion-button color="secondary" clear icon-only class="check">
              <ion-icon name='checkbox-outline' is-active="false"></ion-icon>
            </button>

    </ion-list>

  <ion-footer>
    <button class="inicio" ion-button full icon-left color="danger" (click)="RegistroGoogle()">
        <ion-icon name="logo-googleplus" class="logo"></ion-icon>  
        Registarme con Google 
      </button>
  </ion-footer>


</ion-content>
