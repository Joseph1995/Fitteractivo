<ion-header>

  <ion-navbar color="personal">
    <ion-title><span class="title">Rutina</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="semana">SEMANA 1</div>

<ion-list *ngFor="let item of items">
  <span class="dia">{{item.nombre}}</span>
  <ion-item class="rutina" >

       <button ion-item  (click)="InfoRutina(item.id_rutina)" >
        <span style="font-size:20px;" > {{ item.tipo_musculo_joined }}</span>
        <ion-note item-end color="cc">
          <span style="font-size:20px;" >{{item.puntaje}} Puntos</span>
        </ion-note>
      </button>

  </ion-item>
</ion-list>


</ion-content>
