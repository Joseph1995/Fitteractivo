<ion-header>
  <ion-navbar class="block" color="personal">
    <ion-title> <span class="title">Entreno</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content >


  <div class="etapa">ENTRENAMIENTO</div>
  
  <ion-list *ngFor="let info of infos.entrenamiento">
    <ion-item class="ejercicio" >
             <button ion-item  (click)="ejercicio(info.series)" >
              <span style="font-size:20px;" >  {{ info.nombre_ejercicio}}</span>
              <ion-note item-end color="cc">
                <span style="font-size:20px;" >{{info.series}} x {{info.repeticiones}}</span> 
              </ion-note>
            </button>
      
    </ion-item>

  </ion-list>
  
  
</ion-content>
